{% extends "main_base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<h3 class="text-center">Submit a New Recipe</h3>

<form method=POST action="{% url 'submit_recipe' %}" class="ml-md-5" enctype="multipart/form-data">
    {{ submit_recipe_form | crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Submit Recipe</button>
</form>

{% endblock %}
