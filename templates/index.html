{% extends "base.html" %}

{% block content %}

<h3>Recipe Feed</h3>

{% for recipe in recipe_list %}

    <div class="card">
        <img class="card-img-top" src="{{ recipe.featured_image }}" alt="Card image cap">
        <div class="card-body">
            <a href="">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">dignissim sodales ut eu sem integer vitae justo eget magna fermentum iaculis eu non diam phasellus vestibulum lorem sed risus</p>
            </a>
        </div>
    </div>
{% endfor %}

{% endblock %}
