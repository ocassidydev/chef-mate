{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@Ubuntu:wght@300;700;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet"> 

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>ChefMate</title>
</head>
<body>
    <header class="row fixed-top">
        <!-- Header navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">

            <a class="navbar-brand" href="{% url 'home' %}">üë®‚Äçüç≥ ChefMate</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav justify-content-end">
                    {% if not user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="flex-shrink-0">
        <div class="container-fluid">
            <div class="row">
                {% block main %}
                {% endblock %}
            </div>
        </div>
    </main>
    <footer class="footer">
        <!-- social media links -->
        <ul class="list-unstyled mt-3">
            <li class="d-inline mx-5">
                <a href="https://www.facebook.com/" target="facebook" aria-label="Like us on Facebook"><i class="fa-brands fa-facebook fa-2xl"></i></a>
            </li>
            <li class="d-inline mx-5">
                <a href="https://www.instagram.com/" target="instagram" aria-label="Follow us on Instagram"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            </li>
            <li class="d-inline mx-5">
                <a href="https://twitter.com" target="twitter" aria-label="Follow our Twitter"><i class="fa-brands fa-twitter fa-2xl"></i></a>
            </li>
            <li class="d-inline mx-5">
                <a href="https://www.linkedin.com" target="linkedin" aria-label="Connect with us on Linkedin"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            </li>
        </ul>
    </footer>
</body>
</html>
